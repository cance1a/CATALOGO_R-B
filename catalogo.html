<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<title>Grupo Ribeiro & Moreira</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
html, body {
  overflow: hidden;   /* Bloqueia scroll vertical e horizontal */
  height: 100vh;      /* Altura da viewport */
  width: 100vw;       /* Largura da viewport */
  margin: 0;
  padding: 0;
}
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #212121;
  color: #fff;
}
body.light {
  background: #f0f0f0;
  color: #212121;
}
.sidebar {
  position: fixed;
  left: 0;
  top: 0;
  bottom: 0;
  width: 130px;
  background: #0a0a0a;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  padding: 20px 0;
  z-index: 100;
}
body.light .sidebar {
  background: #e0e0e0;
  color: #212121;
}
.menu {
  display: flex;
  flex-direction: column;
  gap: 30px;
  align-items: center;
  width: 100%;
}
.sidebar img.logo-small {
  width: 50px;
  height: 50px;
  margin-bottom: 18px;
  cursor: pointer;
}
.menu-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  color: #bbb;
  font-size: 14px;
  font-weight: 600;
  letter-spacing: 0.5px;
  user-select: none;
  transition: color 0.3s;
  width: 100%;
  text-align: center;
}
.menu-item:hover,
.menu-item.active {
  color: #2c752c;
}
body.light .menu-item {
  color: #555;
}
body.light .menu-item:hover,
body.light .menu-item.active {
  color: #1a5d1a;
}
.menu-item img.icon {
  width: 36px;
  height: 36px;
  margin-bottom: 8px;
  object-fit: contain;
}
.languages {
  display: flex;
  flex-direction: column;
  gap: 16px;
  margin-bottom: 20px;
  width: 100%;
  align-items: center;
}
.language-btn {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  overflow: hidden;
  border: 2.5px solid transparent;
  box-shadow: 0 0 10px 3px transparent;
  cursor: pointer;
  transition: box-shadow 0.3s, border-color 0.3s;
}
.language-btn.active,
.language-btn:hover {
  box-shadow: 0 0 14px 4px #2c752c;
  border-color: #2c752c;
}
.language-btn img {
  width: 100%;
  height: 100%;
  display: block;
  object-fit: cover;
}
.front, .section {
  margin-left: 130px;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}
.front {
  background: url('img/background/background_2.jpg') center/cover no-repeat;
}
body.light .front {
  background: none;
  background-color: #dbeadf;
}
.logo {
  position: absolute;
  top: 28px;
  right: 36px;
  width: 130px;
}
h1 {
  font-size: 2.7em;
  margin: 0;
}
p {
  font-size: 1.3em;
  margin-top: 14px;
}
.option {
  padding: 14px 22px;
  font-size: 1.2em;
  margin: 13px 0;
  background: rgba(44,117,44,0.74);
  border-radius: 5px;
  cursor: pointer;
  border: none;
  color: #fff;
  transition: background 0.2s;
}
.option:hover {
  background: rgba(44,117,44,0.93);
}
body.light .option {
  background: rgba(44,117,44,0.54);
  color: #eee;
}
body.light .option:hover {
  background: rgba(44,117,44,0.75);
  color: white;
}
.section {
  padding: 40px 20px 20px 20px;
  margin-bottom: 20px;
  display: none;
  width: calc(100% - 90px);
}
.project-list {
  display: flex;
  flex-wrap: wrap;
  gap: 32px;
  margin-top: 20px;
}
.project {
  background: #232a2e;
  border-radius: 8px;
  padding: 20px;
  width: 240px;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.5s ease, transform 0.5s ease;
  color: #fff;
}
body.light .project {
  background: #f1f1f1;
  color: #202020;
}
.project.show {
  opacity: 1;
  transform: translateY(0);
}
.project img {
  width: 100%;
  border-radius: 4px;
  max-height: 150px;
  object-fit: cover;
}
#project-modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}
body.light #project-modal {
  background: rgba(255, 255, 255, 0.9);
}
#project-modal .modal-content {
  position: relative;
  background: #212121;
  padding: 20px;
  border-radius: 8px;
  max-width: 90%;
  max-height: 90%;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: #fff;
}
body.light #project-modal .modal-content {
  background: #fff;
  color: #222;
}
#project-modal img {
  max-width: 100%;
  max-height: 70vh;
  border-radius: 4px;
  cursor: grab;
}
#project-modal .modal-desc {
  margin-top: 10px;
  text-align: center;
}
@media(max-width: 600px) {
  .project {
    width: 100%;
  }
}
</style>
</head>

<body>


<div class="sidebar">
  <div class="menu">
    <div class="menu-item" onclick="showSection('Home')" id="icon-home" role="button" tabindex="0" aria-label="Home Section">
      <img src="img/logo_rb/logo_5.png" alt="Home Icon" class="icon" />
      <span id="menu-home-label">Home</span>

      <span id="menu-al-label">Aluminum</span>
    </div>


    <div class="menu-item" onclick="showSection('MetalConstructions')" id="icon-co" role="button" tabindex="0" aria-label="Metal Constructions Section">
      <img src="img/logo_rb/logo_co.png" alt="Metal Constructions Icon" class="icon" />
      <span id="menu-co-label">Metal Constructions</span>
    </div>


    <div class="menu-item" onclick="showSection('MetalSolutions')" id="icon-sm" role="button" tabindex="0" aria-label="Metal Solutions Section">
      <img src="img/logo_rb/logo_sm.png" alt="Metal Solutions Icon" class="icon" />
      <span id="menu-sm-label">Metal Solutions</span>
    </div>


    <div class="menu-item" onclick="showSection('Gates')" id="icon-po" role="button" tabindex="0" aria-label="Gates Section">
      <img src="img/logo_rb/logo_co.png" alt="Gates Icon" class="icon" />
      <span id="menu-po-label">Gates</span>
    </div>
  </div>



  <div class="languages" role="navigation" aria-label="Language selection">
    <div class="language-btn" onclick="setLanguage('pt')" id="lang-pt" role="button" tabindex="0" aria-label="Portuguese Language">
      <img src="img/bandeiras/bandeira_port.webp" alt="Portuguese Flag" />
    </div>
    <div class="language-btn" onclick="setLanguage('en')" id="lang-gb" role="button" tabindex="0" aria-label="English Language">
      <img src="img/bandeiras/bandeira_uk.png" alt="English Flag" />
    </div>
    <div class="language-btn" onclick="setLanguage('es')" id="lang-es" role="button" tabindex="0" aria-label="Spanish Language">
      <img src="img/bandeiras/bandeira_esp.png" alt="Spanish Flag" />
    </div>
    <div class="language-btn" onclick="setLanguage('fr')" id="lang-fr" role="button" tabindex="0" aria-label="French Language">
      <img src="img/bandeiras/bandeira_fra.png" alt="French Flag" />
    </div>
  </div>
</div>



<div class="front" id="Home">
  <img src="img/logo_rb/logo_1.webp" alt="Logo Ribeiro & Moreira" class="logo" />
  <div>
    <h1 id="title-main">Bem-vindo ao Grupo Ribeiro & Moreira</h1>

    <button class="option" id="btn-portoes" onclick="showSection('Gates')">Portões</button>

</div>



<div id="sections-container"></div>



<div id="project-modal">
  <div class="modal-content">
    <img id="modal-img" src="" />
    <div class="modal-desc" id="modal-description"></div>

// Variáveis

let modalProject = null;
let modalIndex = 0;


// Seções
const sectionsInfo = {
  Aluminum: { name: 'Alumínio', prefix: 'al-' },
  MetalConstructions: { name: 'Construções Metálicas', prefix: 'co-' },
  MetalSolutions: { name: 'Soluções Metálicas', prefix: 'sm-' },
  Gates: { name: 'Portões', prefix: 'po-' }
};


// Títulos das secções para tradução dinâmica
const sectionTitles = {
  pt: {
    Aluminum: "Alumínio",
    MetalConstructions: "Construções Metálicas",
    MetalSolutions: "Soluções Metálicas",
    Gates: "Portões"
  },
  en: {
    Aluminum: "Aluminum",
    MetalConstructions: "Metal Constructions",
    MetalSolutions: "Metal Solutions",
    Gates: "Gates"
  },
  es: {
    Aluminum: "Aluminio",
    MetalConstructions: "Construcciones Metálicas",
    MetalSolutions: "Soluciones Metálicas",
    Gates: "Portones"
  },
  fr: {
    Aluminum: "Aluminium",
    MetalConstructions: "Constructions Métalliques",
    MetalSolutions: "Solutions Métalliques",
    Gates: "Portails"
  }
};


// Criar seções dinamicamente
const container = document.getElementById('sections-container');
for (const [key, value] of Object.entries(sectionsInfo)) {
  const section = document.createElement('div');
  section.id = key;
  section.className = 'section';
  const h2 = document.createElement('h2');
  h2.innerText = value.name;
  section.appendChild(h2);

  const list = document.createElement('div');
  list.className = 'project-list';

  for (const [projKey, projData] of Object.entries(projectsData)) {
    if (projKey.startsWith(value.prefix)) {
      const projDiv = document.createElement('div');
      projDiv.className = 'project';
      projDiv.onclick = () => openModal(projKey);

      const img = document.createElement('img');
      img.src = projData.images[0];
      projDiv.appendChild(img);

      const titleDiv = document.createElement('div');
      titleDiv.className = 'project-title';
      titleDiv.id = `title-${projKey}`;
      titleDiv.innerText = projData.title[currentLang];
      projDiv.appendChild(titleDiv);

      const descDiv = document.createElement('div');
      descDiv.className = 'project-desc';
      descDiv.id = `desc-${projKey}`;
      descDiv.innerText = projData.descriptions[currentLang];
      projDiv.appendChild(descDiv);

      list.appendChild(projDiv);
    }
  }
  section.appendChild(list);
  container.appendChild(section);
}


// Funções
function showSection(sectionId) {
  const home = document.getElementById('Home');
  const allSections = [...document.querySelectorAll('.section'), home];
  allSections.forEach(sec => {
    if (sec.id !== sectionId) {
      sec.style.display = 'none';
      sec.querySelectorAll('.project').forEach(p => p.classList.remove('show'));
    }
  });
  const newSec = sectionId === 'Home' ? home : document.getElementById(sectionId);
  newSec.style.display = sectionId === 'Home' ? 'flex' : 'block';
  if (sectionId !== 'Home') {
    const projects = newSec.querySelectorAll('.project');
    projects.forEach((proj, i) => {
      setTimeout(() => proj.classList.add('show'), i * 150);
    });
  }
}

// Trocar idioma
function setLanguage(lang) {
  translateTo(lang);
}

// Tradução
function translateTo(lang) {
  currentLang = lang;
  document.querySelectorAll('.project-title').forEach(titleDiv => {
    const key = titleDiv.id.replace('title-', '');
    titleDiv.innerText = projectsData[key].title[lang];
  });
  document.querySelectorAll('.project-desc').forEach(descDiv => {
    const key = descDiv.id.replace('desc-', '');
    descDiv.innerText = projectsData[key].descriptions[lang];
  });

  const homeTitles = {
    pt: ["Bem-vindo ao Grupo Ribeiro & Moreira", "Construções Metálicas, Soluções Metálicas", "Alumínio", "Construções", "Soluções Metálicas", "Portões"],
    en: ["Welcome to Grupo Ribeiro & Moreira", "Metal Constructions, Metal Solutions", "Aluminum", "Constructions", "Metal Solutions", "Gates"],
    es: ["Bienvenido al Grupo Ribeiro & Moreira", "Construcciones Metálicas, Soluciones Metálicas", "Aluminio", "Construcciones", "Soluciones Metálicas", "Portones"],
    fr: ["Bienvenue au Groupe Ribeiro & Moreira", "Constructions Métalliques, Solutions Métalliques", "Aluminium", "Constructions", "Solutions Métalliques", "Portails"]
  };
  document.getElementById('title-main').innerText = homeTitles[lang][0];
  document.getElementById('subtitle-main').innerText = homeTitles[lang][1];
  document.getElementById('btn-aluminio').innerText = homeTitles[lang][2];
  document.getElementById('btn-construcoes').innerText = homeTitles[lang][3];
  document.getElementById('btn-solucoes').innerText = homeTitles[lang][4];
  document.getElementById('btn-portoes').innerText = homeTitles[lang][5];

  const sidebarTitles = {
    pt: ["Home", "Alumínio", "Construções Metálicas", "Soluções Metálicas", "Portões"],
    en: ["Home", "Aluminum", "Metal Constructions", "Metal Solutions", "Gates"],
    es: ["Inicio", "Aluminio", "Construcciones Metálicas", "Soluciones Metálicas", "Portones"],
    fr: ["Accueil", "Aluminium", "Constructions Métalliques", "Solutions Métalliques", "Portails"]
  };
  document.getElementById('menu-home-label').innerText = sidebarTitles[lang][0];
  document.getElementById('menu-al-label').innerText = sidebarTitles[lang][1];
  document.getElementById('menu-co-label').innerText = sidebarTitles[lang][2];
  document.getElementById('menu-sm-label').innerText = sidebarTitles[lang][3];
  document.getElementById('menu-po-label').innerText = sidebarTitles[lang][4];

  // Atualiza títulos das secções
  Object.entries(sectionTitles[lang]).forEach(([sectionId, title]) => {
    const el = document.querySelector(`#${sectionId} > h2`);
    if (el) {
      el.innerText = title;
    }
  });
}

// Modal funções com swipe/drag para trocar imagem
function openModal(projKey) {
  modalProject = projKey;
  modalIndex = 0;
  updateModal();
  document.getElementById('project-modal').style.display = 'flex';
}
function closeModal() {
  document.getElementById('project-modal').style.display = 'none';
}
function updateModal() {
  const proj = projectsData[modalProject];
  document.getElementById('modal-img').src = proj.images[modalIndex];
  document.getElementById('modal-description').innerText = proj.descriptions[currentLang];
}
function modalPrev() {
  modalIndex = (modalIndex - 1 + projectsData[modalProject].images.length) % projectsData[modalProject].images.length;
  updateModal();
}
function modalNext() {
  modalIndex = (modalIndex + 1) % projectsData[modalProject].images.length;
  updateModal();
}
// Fecha modal ao clicar fora do conteúdo
document.getElementById('project-modal').addEventListener('click', function(event) {
  if (event.target === this) {
    closeModal();
  }
});

// Swipe e drag para trocar foto modal
(() => {
  const modalImg = document.getElementById('modal-img');
  let startX = 0;
  let currentX = 0;
  let isDragging = false;

  // Touch
  modalImg.addEventListener('touchstart', (e) => {
    if (e.touches.length === 1) {
      startX = e.touches[0].clientX;
      isDragging = true;
    }
  }, { passive: true });

  modalImg.addEventListener('touchmove', (e) => {
    if (isDragging && e.touches.length === 1) {
      currentX = e.touches[0].clientX;
    }
  }, { passive: true });

  modalImg.addEventListener('touchend', (e) => {
    if (!isDragging) return;
    isDragging = false;
    const deltaX = currentX - startX;
    if (deltaX > 50) {
      modalPrev();
    } else if (deltaX < -50) {
      modalNext();
    }
  });

  // Mouse
  modalImg.addEventListener('mousedown', (e) => {
    e.preventDefault();
    startX = e.clientX;
    isDragging = true;
  });

  window.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    currentX = e.clientX;
  });

  window.addEventListener('mouseup', (e) => {
    if (!isDragging) return;
    isDragging = false;
    const deltaX = currentX - startX;
    if (deltaX > 50) {
      modalPrev();
    } else if (deltaX < -50) {
      modalNext();
    }
  });
})();

// Função de zoom com pinch (permanece igual)
(() => {
  let start = {};
  let currentScale = 1;
  let translateX = 0;
  let translateY = 0;
  let initialLoad = true;

  const distance = (ev) => {
    return Math.hypot(
      ev.touches[0].pageX - ev.touches[1].pageX,
      ev.touches[0].pageY - ev.touches[1].pageY
    );
  };

  window.addEventListener('touchstart', (ev) => {
    if (ev.target.tagName === 'IMG' && ev.touches.length === 2) {
      ev.preventDefault();

      start.x = (ev.touches[0].pageX + ev.touches[1].pageX) / 2;
      start.y = (ev.touches[0].pageY + ev.touches[1].pageY) / 2;
      start.distance = distance(ev);
      initialLoad = true;
      currentScale = 1;
      translateX = 0;
      translateY = 0;
    }
  }, { passive: false });

  window.addEventListener('touchmove', (ev) => {
    if (ev.target.tagName === 'IMG' && ev.touches.length === 2) {
      ev.preventDefault();

      let scaleFactor;
      if (ev.scale) {
        scaleFactor = ev.scale;
      } else {
        scaleFactor = distance(ev) / start.distance;
      }
      currentScale = Math.min(Math.max(1, scaleFactor), 4);

      const img = ev.target;
      if (initialLoad) {
        const rect = img.getBoundingClientRect();
        translateX = 0;
        translateY = 0;

        // Definir a origem da transformação no ponto entre os dedos
        const originX = ((start.x - rect.left) / rect.width) * 100;
        const originY = ((start.y - rect.top) / rect.height) * 100;
        img.style.transformOrigin = `${originX}% ${originY}%`;
        initialLoad = false;
      }

      // Calcular deslocamento de pan com base no movimento dos dedos
      const deltaX = ((ev.touches[0].pageX + ev.touches[1].pageX) / 2 - start.x) * 1.5;
      const deltaY = ((ev.touches[0].pageY + ev.touches[1].pageY) / 2 - start.y) * 1.5;

      const translateXCurrent = translateX + deltaX;
      const translateYCurrent = translateY + deltaY;

      const transformStyle = `translate(${translateXCurrent}px, ${translateYCurrent}px) scale(${currentScale})`;
      img.style.transform = transformStyle;
      img.style.zIndex = '9999';  // Sobrepor para facilitar visualização
    }
  }, { passive: false });

  window.addEventListener('touchend', (ev) => {
    if (ev.target.tagName === 'IMG') {
      // Pode decidir se quer resetar o zoom ao soltar os dedos ou manter
      // Para manter, comente as duas linhas abaixo
      ev.target.style.transform = '';
      ev.target.style.zIndex = '';
    }
  });
})();
